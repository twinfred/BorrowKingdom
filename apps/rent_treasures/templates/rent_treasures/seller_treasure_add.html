<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Treasure | Borrow Kingdom</title>
</head>
<body>
    <div id="wrapper">
        <div id="nav-bar">
            <div class="nav-logo">Borrow Kingdom Logo</div>
            <ul class="nav-right">
                <li class="nav-item-right"><a href="/">Browse Treasures</a></li>
                <li class="nav-item-right"><a href="/dashboard">Dashboard</a></li>
                <li class="nav-item-right"><a href="/logout">Log Out</a></li>
            </ul>
        </div>
        <div class="add-treasure-box">
            <h3>Add A New Treasure</h3>
            {% if messages %}
                <ul class="message">
                    {% for message in messages %}
                    <li{% if message.tags%} class="{{message.tags}}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form action="/add_treasure/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="add-treasure-table">
                    <tr>
                        <td><input type="text" name="name" id="name" placeholder="Treasure Name"></td>
                    </tr>
                    <tr>
                        <td><textarea name="desc" id="desc" cols="30" rows="6" placeholder="Treasure description"></textarea></td>
                    </tr>
                    <tr>
                        <td>Primary Image</td>
                    </tr>
                    <tr>
                        <td><input type="file" accept="image/*" name="primary_img" id="primary_img"></td>
                    </tr>
                    <tr>
                        <td>Daily Rate in US Dollars:</td>
                    </tr>
                    <tr>
                        <td><input type="number" step="0.01" name="daily_rate" id="daily_rate" value="1.00" pattern=".{4,}"></td>
                    </tr>
                    <tr>
                        <td>Where is this treasure located?</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="pickup_address" id="pickup_address" placeholder="Address"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="pickup_city" id="pickup_city" placeholder="City"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="pickup_state" id="pickup_state" placeholder="State" maxlength="2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="pickup_zip" id="pickup_zip" placeholder="Zip Code" maxlength="5"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Add"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
