<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'rent_treasures/css/main.css' %}">
    <title>Borrow Kingdom Sign In</title>
</head>
<body>
    <div id="wrapper">
        <div id="nav-bar-loginreg" class="border-box">
            <div class="nav-logo border-box"><a href="/"><img src="/media/borrow_kingdom-logo.png" alt=""></a></div>
        </div>
        <div class="login-reg-box border-box vert-top">
            <h2>Sign In</h2>
            {% if messages %}
                <ul class="message ">
                    {% for message in messages %}
                    <li{% if message.tags%} class="{{message.tags}}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form class="border-box vert-top"action="/login_user/" method="post">
                {% csrf_token %}
                <table class="login-reg-table border-box vert-top">
                    <tr>
                        <td><input class="border-box vert-top" type="text" name="email" id="email" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td><input class="border-box vert-top" type="password" name="password" id="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td><input class="border-box vert-top" id="submit" type="submit" value="Sign In"></td>
                    </tr>
                </table>
            </form>
            <p>Don't have an account? <a href="/register">Register</a></p>
        </div>
    </div>
</body>
</html>
